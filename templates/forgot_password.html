<!DOCTYPE html>
<html>
<head>
<title>Forgot Password — BizFlow AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
font-family:Inter;
background:linear-gradient(135deg,#2563eb,#06b6d4);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:white;
padding:40px;
border-radius:16px;
width:380px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.25);
}

input{
width:100%;
padding:12px;
margin:15px 0;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:12px;
background:#2563eb;
color:white;
border:none;
border-radius:8px;
font-weight:700;
cursor:pointer;
}

.msg{margin:10px 0;color:green;}
.err{margin:10px 0;color:red;}
</style>
</head>

<body>

<div class="box">

<h2>Forgot Password</h2>

{% if error %}<div class="err">{{ error }}</div>{% endif %}
{% if success %}<div class="msg">{{ success }}</div>{% endif %}

<form method="post">

<input type="email" name="email" placeholder="Your email" required>

<button>Send Reset Link</button>

</form>

<br>
<a href="/login">← Back to Login</a>

</div>

</body>
</html>
