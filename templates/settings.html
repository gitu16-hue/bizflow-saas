<!DOCTYPE html>
<html>
<head>
<title>Settings — SmartGym AI</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

body{
background:#f4f7fb;
font-family:Inter,sans-serif;
padding:40px;
}

.box{
max-width:600px;
margin:auto;
background:white;
padding:30px;
border-radius:14px;
box-shadow:0 5px 20px rgba(0,0,0,.08);
}

h2{
margin-bottom:20px;
}

label{
font-weight:600;
font-size:14px;
}

input{
width:100%;
padding:12px;
margin:8px 0 18px;
border:1px solid #ddd;
border-radius:6px;
}

.btn{
background:#4facfe;
color:white;
border:none;
padding:12px 18px;
border-radius:6px;
cursor:pointer;
font-weight:600;
}

.top{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

a{
text-decoration:none;
color:#555;
font-size:14px;
}

.badge{
padding:4px 10px;
border-radius:20px;
font-size:12px;
background:#eee;
}

</style>
</head>

<body>

<div class="box">

<div class="top">

<h2>⚙️ Account Settings</h2>

<div>
<span class="badge">{{ business.plan|upper }}</span>
</div>

</div>


<form method="post">

<label>Business Name</label>
<input type="text" name="name" value="{{ business.name }}" required>

<label>Goal</label>
<input type="text" name="goal" value="{{ business.goal }}" required>

<label>WhatsApp Number</label>
<input type="text" name="whatsapp" value="{{ business.whatsapp_number }}" required>

<button class="btn">Save Changes</button>

</form>

<br>

<a href="/dashboard">← Back to Dashboard</a>

</div>

</body>
</html>
