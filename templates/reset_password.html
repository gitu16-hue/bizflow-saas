<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | BizFlow AI</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <style>
        /* ================= RESET & VARIABLES ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #60a5fa;
            --secondary: #f97316;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gray-900), var(--gray-800));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
            z-index: 0;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -10%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: floatReverse 25s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-2%, -2%) rotate(1deg); }
            66% { transform: translate(2%, 2%) rotate(-1deg); }
        }

        @keyframes floatReverse {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(-1deg); }
            66% { transform: translate(-2%, -2%) rotate(1deg); }
        }

        /* ================= MAIN CARD ================= */
        .reset-container {
            width: 100%;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Gradient */
        .reset-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .reset-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .reset-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .reset-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .reset-header i {
            margin-right: 0.5rem;
        }

        /* ================= FORM SECTION ================= */
        .reset-form {
            padding: 2.5rem 2rem;
        }

        /* Alert Messages */
        .alert {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: #991b1b;
        }

        .alert-success {
            background: #f0fdf4;
            border: 1px solid #dcfce7;
            color: #166534;
        }

        .alert i {
            font-size: 1.25rem;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-label i {
            color: var(--primary);
            font-size: 1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1rem;
            transition: color 0.2s;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: white;
        }

        input:hover {
            border-color: var(--gray-300);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        input::placeholder {
            color: var(--gray-400);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            cursor: pointer;
            transition: color 0.2s;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Password Strength Meter */
        .password-strength {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: var(--radius);
            font-size: 0.875rem;
        }

        .strength-meter {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .strength-segment {
            height: 4px;
            flex: 1;
            background: var(--gray-200);
            border-radius: 2px;
            transition: all 0.3s;
        }

        .strength-segment.active-weak {
            background: var(--danger);
        }

        .strength-segment.active-medium {
            background: var(--warning);
        }

        .strength-segment.active-strong {
            background: var(--success);
        }

        .strength-text {
            font-size: 0.75rem;
            color: var(--gray-600);
        }

        /* Password Requirements */
        .password-requirements {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: var(--radius);
            font-size: 0.8rem;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--gray-600);
        }

        .requirement-item i {
            width: 16px;
            font-size: 0.875rem;
        }

        .requirement-item .fa-check-circle {
            color: var(--success);
        }

        .requirement-item .fa-circle {
            color: var(--gray-300);
        }

        .requirement-met {
            color: var(--success);
        }

        /* Submit Button */
        .btn-reset {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn-reset::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-reset:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-reset i {
            font-size: 1.25rem;
            transition: transform 0.3s;
        }

        .btn-reset:hover i {
            transform: translateX(5px);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        .reset-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .reset-footer a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .reset-footer a:hover {
            color: var(--primary-dark);
        }

        .reset-footer a i {
            transition: transform 0.2s;
        }

        .reset-footer a:hover i {
            transform: translateX(-3px);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .reset-header {
                padding: 2rem 1.5rem;
            }

            .reset-header h1 {
                font-size: 2rem;
            }

            .reset-form {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .reset-header {
                padding: 1.5rem 1rem;
            }

            .reset-form {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Header -->
        <div class="reset-header">
            <h1>
                <i class="fas fa-lock"></i> Reset Password
            </h1>
            <p>Enter your new password below</p>
        </div>

        <!-- Form Section -->
        <div class="reset-form">
            <!-- Error Alert -->
            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <!-- Success Alert -->
            {% if success %}
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <!-- Password Reset Form -->
            <form method="post" id="resetForm">
                <!-- New Password -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-key"></i>
                        New Password
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            placeholder="Enter new password"
                            required
                            minlength="8"
                        >
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Password Strength Meter -->
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-meter">
                        <div class="strength-segment" id="seg1"></div>
                        <div class="strength-segment" id="seg2"></div>
                        <div class="strength-segment" id="seg3"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength</div>
                </div>

                <!-- Password Requirements -->
                <div class="password-requirements">
                    <div class="requirement-item" id="req-length">
                        <i class="far fa-circle"></i>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement-item" id="req-uppercase">
                        <i class="far fa-circle"></i>
                        <span>At least 1 uppercase letter</span>
                    </div>
                    <div class="requirement-item" id="req-number">
                        <i class="far fa-circle"></i>
                        <span>At least 1 number</span>
                    </div>
                    <div class="requirement-item" id="req-special">
                        <i class="far fa-circle"></i>
                        <span>At least 1 special character</span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-check-circle"></i>
                        Confirm Password
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            name="confirm_password" 
                            id="confirmPassword"
                            placeholder="Confirm new password"
                            required
                        >
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                </div>

                <!-- Password Match Indicator -->
                <div id="matchIndicator" style="font-size: 0.8rem; margin-top: -0.5rem; margin-bottom: 1rem; display: none;">
                    <i class="fas fa-times-circle" style="color: var(--danger);"></i>
                    <span style="color: var(--danger);">Passwords do not match</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-reset" id="submitBtn">
                    <span>Update Password</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="reset-footer">
                <a href="/login">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript for Password Validation -->
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        if (togglePassword && password) {
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        // Toggle confirm password visibility
        const toggleConfirm = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        
        if (toggleConfirm && confirmPassword) {
            toggleConfirm.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthDiv = document.getElementById('passwordStrength');
        const seg1 = document.getElementById('seg1');
        const seg2 = document.getElementById('seg2');
        const seg3 = document.getElementById('seg3');
        const strengthText = document.getElementById('strengthText');

        // Requirement elements
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqNumber = document.getElementById('req-number');
        const reqSpecial = document.getElementById('req-special');

        // Match indicator
        const confirmInput = document.getElementById('confirmPassword');
        const matchIndicator = document.getElementById('matchIndicator');
        const submitBtn = document.getElementById('submitBtn');

        passwordInput.addEventListener('input', function() {
            const value = this.value;
            
            // Show strength meter when user starts typing
            if (value.length > 0) {
                strengthDiv.style.display = 'block';
            } else {
                strengthDiv.style.display = 'none';
            }
            
            // Check requirements
            const hasLength = value.length >= 8;
            const hasUppercase = /[A-Z]/.test(value);
            const hasNumber = /[0-9]/.test(value);
            const hasSpecial = /[^a-zA-Z0-9]/.test(value);
            
            // Update requirement icons
            updateRequirement(reqLength, hasLength);
            updateRequirement(reqUppercase, hasUppercase);
            updateRequirement(reqNumber, hasNumber);
            updateRequirement(reqSpecial, hasSpecial);
            
            // Calculate strength
            let strength = 0;
            if (hasLength) strength++;
            if (hasUppercase) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;
            
            // Reset segments
            seg1.className = 'strength-segment';
            seg2.className = 'strength-segment';
            seg3.className = 'strength-segment';
            
            // Update UI based on strength
            if (value.length === 0) {
                strengthText.textContent = 'Enter a password';
                strengthText.style.color = 'var(--gray-600)';
            } else if (strength <= 2) {
                seg1.classList.add('active-weak');
                seg2.classList.add('active-weak');
                seg3.classList.add('active-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = 'var(--danger)';
            } else if (strength === 3) {
                seg1.classList.add('active-medium');
                seg2.classList.add('active-medium');
                seg3.classList.add('active-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = 'var(--warning)';
            } else {
                seg1.classList.add('active-strong');
                seg2.classList.add('active-strong');
                seg3.classList.add('active-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = 'var(--success)';
            }
            
            // Check password match
            checkPasswordMatch();
        });

        function updateRequirement(element, met) {
            const icon = element.querySelector('i');
            if (met) {
                icon.className = 'fas fa-check-circle';
                icon.style.color = 'var(--success)';
            } else {
                icon.className = 'far fa-circle';
                icon.style.color = 'var(--gray-300)';
            }
        }

        confirmInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            
            if (confirm.length > 0) {
                if (password === confirm) {
                    matchIndicator.style.display = 'none';
                    confirmInput.style.borderColor = 'var(--success)';
                } else {
                    matchIndicator.style.display = 'block';
                    matchIndicator.innerHTML = '<i class="fas fa-times-circle" style="color: var(--danger);"></i> <span style="color: var(--danger);">Passwords do not match</span>';
                    confirmInput.style.borderColor = 'var(--danger)';
                }
            } else {
                matchIndicator.style.display = 'none';
                confirmInput.style.borderColor = '';
            }
        }

        // Form validation
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            
            // Check if passwords match
            if (password !== confirm) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            // Check password strength
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^a-zA-Z0-9]/.test(password);
            
            if (!hasLength || !hasUppercase || !hasNumber || !hasSpecial) {
                e.preventDefault();
                alert('Please meet all password requirements!');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span>Updating...</span>
                <i class="fas fa-spinner fa-spin"></i>
            `;
        });

        // Auto-dismiss alerts after 5 seconds
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 500);
            }, 5000);
        });
    </script>
</body>
</html>
