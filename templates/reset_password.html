<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | BizFlow AI</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#2563eb,#06b6d4);
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:#fff;
    width:100%;
    max-width:420px;
    padding:40px 35px;
    border-radius:16px;
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
    text-align:center;
    animation:fadeIn .6s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:none}
}

h1{
    font-size:26px;
    margin-bottom:8px;
}

p{
    color:#555;
    font-size:14px;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:13px 15px;
    border:1px solid #ddd;
    border-radius:8px;
    font-size:14px;
    margin-bottom:15px;
}

input:focus{
    outline:none;
    border-color:#2563eb;
}

button{
    width:100%;
    background:#2563eb;
    color:white;
    border:none;
    padding:13px;
    border-radius:8px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:.2s;
}

button:hover{
    background:#1d4ed8;
}

.back{
    margin-top:18px;
    font-size:13px;
}

.back a{
    color:#2563eb;
    text-decoration:none;
    font-weight:500;
}

.error{
    background:#fee2e2;
    color:#991b1b;
    padding:10px;
    border-radius:6px;
    font-size:13px;
    margin-bottom:15px;
}

.success{
    background:#dcfce7;
    color:#166534;
    padding:10px;
    border-radius:6px;
    font-size:13px;
    margin-bottom:15px;
}

</style>
</head>

<body>

<div class="card">

    <h1>üîí Reset Password</h1>
    <p>Enter your new password below</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}

    <form method="post">

        <input 
            type="password"
            name="password"
            placeholder="New Password"
            required
        >

        <input 
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
        >

        <button type="submit">
            Update Password
        </button>

    </form>

    <div class="back">
        <a href="/login">‚Üê Back to Login</a>
    </div>

</div>

</body>
</html>
